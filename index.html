<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Journey Planner</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="page-header">
      <h1>Journey Planner</h1>
    </div>
    <form>
      <div class="form-group col-md-2 origin">
        <input type="text" class="form-control" placeholder="Origin"></input>
      </div>
      <div class="form-group col-md-2 destination">
        <input type="text" class="form-control" placeholder="Destination"></input>
      </div>
      <div class="form-group col-md-2 date">
        <input type="date" class="form-control"></input>
      </div>
      <div class="form-inline time">
        Time: <input type="text" class="form-control" style="text-align:center;" maxlength="2" size="1"></input>:<input type="text" class="form-control" style="text-align:center;" maxlength="2" size="1"></input><br>
        <fieldset class=form-group>
          <br />
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="time" value="departure">
              Departure time
            </label>
            <br />
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="time" value="arrival">
              Arrival time
            </label>
          </div>
        </fieldset>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <img name="jorvas" class="pull-right" src="images/jorvas.JPG">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
