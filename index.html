<html>
  <head>
    <title>Journey Planner</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  </head>
  <body ng-app="journeyPlanner">
    <div class="page-header">
      <h1>Journey Planner</h1>
    </div>
    <form>
      <div class="origin">
        <input type="text" placeholder="Origin"></input>
      </div>
      <div class="destination">
        <input type="text" placeholder="Destination"></input>
      </div>
      <div class="time">
        Time: <input type="text" style="text-align:center;" maxlength="2" size="1"></input>:<input type="text" style="text-align:center;" maxlength="2" size="1"></input><br>
        <form>
          <input type="radio" name="time" value="departure">Departure time</input><br>
          <input type="radio" name="time" value="arrival">Arrival time</input>
        </form>
      </div>
      <button type="Submit">Search</button>
    </form>
  </body>
</html>
